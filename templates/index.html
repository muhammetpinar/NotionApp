<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion App</title>
</head>
<body>
    <h1>Add Code and Description to Notion</h1>
    <form method="post" action="/">
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key" required><br><br>
        <label for="page_id">Page ID:</label><br>
        <input type="text" id="page_id" name="page_id" required><br><br>
        <label for="code_content">Code Content:</label><br>
        <textarea id="code_content" name="code_content" rows="4" required></textarea><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
