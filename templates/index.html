<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Code Adder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Add Code and Description to Notion</h1>
    <form method="POST">
        <div class="form-group">
            <label for="api_key">Notion API Key</label>
            <input type="text" class="form-control" id="api_key" name="api_key" required>
        </div>
        <div class="form-group">
            <label for="page_id">Page ID</label>
            <input type="text" class="form-control" id="page_id" name="page_id" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="code_content">Code Content</label>
            <textarea class="form-control" id="code_content" name="code_content" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add to Notion</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</div>
</body>
</html>
